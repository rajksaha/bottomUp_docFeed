<div class="row">
    <div class="col-md-2 col-lg-2">
        <div class="echo_side_menu_bar" data-ng-if="userData.permissions['SUPER_ADMIN']">
            <div class="echo_list">
                <div class="echo_infos">
                    <i class="fa fa-cogs"></i>
                    <span>Bottom Up</span>
                    <i class="fa fa-chevron-down echo_arrow"></i>
                </div>
                <div class="echo_list_drop">
                    <ul>
                        <li>
                            <a href="" data-ng-click="changeState('root.module')" class="list-group-item"></i> Module </a>
                        </li>
                        <li>
                            <a href="" data-ng-click="changeState('root.company')" class="list-group-item"></i> Company </a>
                        </li>
                        <li>
                            <a href="" data-ng-click="changeState('root.companyModule')" class="list-group-item"></i> Company Module </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="echo_side_menu_bar" >
            <div class="echo_list">
                <div class="echo_infos">
                    <i class="fa fa-users"></i>
                    <span>User</span>
                    <i class="fa fa-chevron-down echo_arrow"></i>
                </div>
                <div class="echo_list_drop">
                    <ul>
                        <li data-ng-if="userData.permissions['SUPER_ADMIN'] || userData.permissions['COMPANY_ADMIN']|| userData.permissions['DOCTOR']">
                            <a href="" data-ng-click="changeState('root.user')" class="list-group-item"></i> User </a>
                        </li>
                        <li data-ng-if="userData.permissions['SUPER_ADMIN'] || userData.permissions['COMPANY_ADMIN']|| userData.permissions['DOCTOR']">
                            <a href="" data-ng-click="changeState('root.userGroup')" class="list-group-item"></i> User Group</a>
                        </li>
                        <li data-ng-if="userData.permissions['SUPER_ADMIN'] || userData.permissions['COMPANY_ADMIN']|| userData.permissions['DOCTOR']">
                            <a href="" data-ng-click="changeState('root.permission')" class="list-group-item" ></i> Permission</a>
                        </li>
                        <li data-ng-if="userData.permissions['SUPER_ADMIN'] || userData.permissions['COMPANY_ADMIN']|| userData.permissions['DOCTOR']">
                            <a href="" data-ng-click="changeState('root.groupPermission')" class="list-group-item"></i> Group Permission</a>
                        </li>
                        <li>
                            <a href="" data-ng-click="changePassword()" class="list-group-item"> Change Password</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="echo_side_menu_bar" data-ng-if="userData.permissions['COMPANY_ADMIN']|| userData.permissions['DOCTOR']">
            <div class="echo_list">
                <div class="echo_infos">
                    <i class="fa fa-cubes"></i>
                    <span>Content </span>
                    <i class="fa fa-chevron-down echo_arrow"></i>
                </div>
                <div class="echo_list_drop">
                    <ul>
                        <li>
                            <a href="" data-ng-click="changeState('root.createMenu')" class="list-group-item"></i> Doctor's Menu </a>
                        </li>
                        <li>
                            <a href="" data-ng-click="changeState('root.genericSetup')" class="list-group-item"></i> Generic Drug </a>
                        </li>
                        <li>
                            <a href="" data-ng-click="changeState('root.drugSetup')" class="list-group-item"></i> Company Drug  </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="echo_side_menu_bar" data-ng-if="userData.permissions['COMPANY_ADMIN']|| userData.permissions['DOCTOR']" >
            <div class="echo_list">
                <div class="echo_infos">
                    <i class="fa fa-tachometer"></i>
                    <span>Assignment</span>
                    <i class="fa fa-chevron-down echo_arrow"></i>
                </div>
                <div class="echo_list_drop">
                    <ul>
                        <li>
                            <a href="" data-ng-click="changeState('root.menuSetup')" class="list-group-item"></i> Menu Assignment </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10 col-lg-10">
    </div>
</div>
