<h2 class="item-head link">
    <label class="mainLabel">Advice</label>
    <a data-ng-if="prescribedAdviceList.length > 0" class="link" data-ng-click="addBulk('ADVICE')">
        <span class="fa fa-plus" aria-hidden="true"></span>
    </a>
</h2>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12" data-ng-repeat="adviceData in prescribedAdviceList" style="height:50px;">
        <a class="link" data-ng-click="addSingle('ADVICE', adviceData.presAdviceID)">
            <span class="fa fa-plus" aria-hidden="true"></span>
        </a>
        <span>{{adviceData.advice}}</span>
    </div>
</div>
