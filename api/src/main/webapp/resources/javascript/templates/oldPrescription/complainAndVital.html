<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <h2 class="item-head link" data-ng-click="addBulk('COMPLAIN')">
            <label >Chief Complaints</label>
            <a data-ng-if="prescribedComplainList.length > 0" class="link" >
                <span class="fa fa-plus" aria-hidden="true"></span>
            </a>
        </h2>
        <div data-ng-repeat="complain in prescribedComplainList">
            <a class="link" data-ng-click="addSingle('COMPLAIN', complain.complainID)">
                <span class="fa fa-plus" aria-hidden="true"></span>
            </a>
            <span>{{getComplainString(complain)}}</span>
        </div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
        <h2 class="item-head">
            <a href="javascript:"><label >On Examination</label></a>
        </h2>
        <div data-ng-repeat="vitalData in prescribedVitalList">
            <span>{{vitalData.vitalName}} : {{vitalData.vitalResult}}</span>
        </div>

    </div>


</div>
