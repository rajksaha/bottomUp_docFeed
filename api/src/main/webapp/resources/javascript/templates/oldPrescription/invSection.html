<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="form-group">
            <h2 class="item-head link">
                <label class="mainLabel">Investigation</label>
                <a data-ng-if="prescribedInvList.length > 0" class="link" data-ng-click="addBulk('INV')">
                    <span class="fa fa-plus" aria-hidden="true"></span>
                </a>
            </h2>
        </div>
        <div data-ng-repeat="invData in prescribedInvList">
            <a class="link" data-ng-click="addSingle('INV', invData.presInvID)">
                <span class="fa fa-plus" aria-hidden="true"></span>
            </a>
            <span>{{invData.invName}}</span>
        </div>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
        <h2 class="item-head link">
            <a href="#/followUpChart">
                <label class="mainLabel">Clinical Record</label>
            </a>
        </h2>
        <div data-ng-repeat="clinical in clinicalRecordList">
            <span>{{clinical.shortName | date : 'dd/MM/yyyy'}}</span>
            <div data-ng-repeat="followUp in clinical.followUpDetailList">
                <span data-ng-if="followUp.result">{{followUp.followUpInvName}} - {{followUp.result}}</span>
            </div>
        </div>
    </div>
</div>
